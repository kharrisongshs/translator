name: Build Windows Executable

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller python-pptx deep-translator

    - name: Build executable
      run: |
        pyinstaller --onefile --name pptx_translator translate_ppt_gui.py

    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: pptx_translator_exe
        path: dist/pptx_translator.exe

